
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbex Logs - Track Your Explorations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar styling to match the dark aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* dark-gray */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* medium-gray */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* light-gray */
      }
      .leaflet-container {
        background: #111827; /* bg-gray-900 */
      }
      /* Custom Leaflet Popup for dark theme */
      .urbex-popup .leaflet-popup-content-wrapper {
          background-color: #1f2937; /* bg-gray-800 */
          color: #d1d5db; /* text-gray-300 */
          border-radius: 8px;
          box-shadow: 0 4px 14px rgba(0,0,0,0.5);
          border: 1px solid #374151; /* border-gray-700 */
      }
      .urbex-popup .leaflet-popup-content {
          margin: 13px 19px;
          font-size: 14px;
          line-height: 1.4;
      }
      .urbex-popup .leaflet-popup-tip {
          background-color: #1f2937;
      }
      .urbex-popup .leaflet-popup-close-button {
          color: #d1d5db !important;
          top: 10px;
          right: 10px;
      }
      .urbex-popup .leaflet-popup-close-button:hover {
          color: #f59e0b !important; /* amber-400 */
      }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.0.5",

  }
}
</script>
