# This is the main Nginx configuration file.

# A basic user and worker process setup.
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  # Standard mime types and logging setup.
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  sendfile on;
  keepalive_timeout 65;

  # [THE FIX] We include our server block configuration here.
  # This is the correct context for a 'server' directive.
  include /etc/nginx/conf.d/nginx.prod.conf;
}