# Only for dev purposes
services:
  db:
    image: postgres:15 # Use a specific version of the official Postgres image
    restart: always
    env_file:
      - ../.env
    ports:
      - '5432:5432' # Exposes the database port to your local machine
    volumes:
      - postgres_data:/var/lib/postgresql/data # This saves your data even if you stop the container

volumes:
  postgres_data: