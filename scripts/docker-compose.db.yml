# This file defines a standalone PostgreSQL database for local development.
# It is intended to be used with `npm run dev` when running the server on the host machine.
version: '3.8'

services:
  db-dev: # Use a service name that clearly indicates its purpose.
    image: postgres:15
    container_name: urbex_db_dev # Assign a static, predictable container name.
    restart: always
    environment:
      POSTGRES_USER: urbex_user
      POSTGRES_PASSWORD: your_password_here
      POSTGRES_DB: urbex_db
    ports:
      - "5432:5432"
    volumes:
      # Use a distinctly named volume for development data to avoid conflicts with production.
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - urbex-dev-net

# Define a uniquely named volume for the development database.
volumes:
  postgres_dev_data:

# Define a network for the development database.
networks:
  urbex-dev-net:
    driver: bridge